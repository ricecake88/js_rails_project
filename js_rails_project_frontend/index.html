<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Habit Tracker</title>
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/user.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="user">
    </div>
    <div id="login"><p>Login</p>
       <form method="post"  id="login_submit_form">
         <label for="email">Email: </label>
         <input type="email" id="email" name="Email">&nbsp;
         <label for="password">Password: </label>
         <input type="password" id="password" name="Password"><br/>
         <button value="submit" name="Submit" id="submit_login">Submit</button><br/>
       </form>
       <div>
       <button value="submit" name="signup_link" id="signup_link">Signup</button><br/>
     </div>
    </div>
 
    <div id="signup" class="hidden"><p>Signup</p>
       <form method="post" id="signup_form">
         <label for="first_name">First Name: </label>
         <input type="text" id="first_name" name="first_name"><br/>
         <label for="last_name">Last Name</label>
         <input type="text" id="last_name" name="last_name"><br/>
         <label for="email">Email</label>
         <input type="email" id="email" name="Email"><br/>
         <label for="password">Password</label>
         <input type="password" id="password" name="Password" placeholder="Password"><br/>
         <label for="password_confirmation">Confirm Password</label>
         <input type="password" id="password_confirmation" name="Password_Confirm" placeholder="Confirm Password"><br/>
         <button type="submit" id="submit" name="Submit">Submit<br/>
       </form>
       <div>
         <button value="submit" name="cancel" id="cancel_link">Cancel</button>        
       </div>
    </div>     
    </div><!-- end user views -->
  </body>
</html>
